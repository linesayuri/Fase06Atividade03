<!DOCTYPE html>
<html lang="pt-br">

<head>

    <link rel="stylesheet" href="./css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <title>Dados Restaurante</title>

</head>

<body>

    <div class="container">
        <div class="main-container">
            <img src="./imagens/pecorino_logo.png" class="logo" alt="">
            <div class="textos">
                <div class="text-center mb-5">

                    <h2 class="my-1">Pecorino</h2>
                    <p>Bar & Trattoria </p>

                    <div class=" tarja_dados">
                        <p class="p-3">Dados do Restaurante</p>
                    </div>

                    <div class="container-dados">
                        <div class="d-flex justify-content-center">
                            <img src="./imagens/pecorino-bar-e-trattoria.jpg">
                        </div>

                        <div class="dados">
                            <form method="post" id="dados-conta" action="">

                                <div class="form-group">
                                    <label for="endereço" class="titulos">Endereço</label>
                                    <input type="text" class="form-control" id="endereço" name="nome"
                                        value="Av. Ibirapuera, 3103 - Shopping Ibirapuera Piso Jurupis - Indianópolis, São Paulo - SP, 04029-200">
                                    <label for="avaliação" class="titulos">Avaliação</label>
                                    <input type="text" class="form-control" id="Avaliação" name="avaliação" value="10">
                                    <label for="telefone" class="titulos">Telefone</label>
                                    <input type="text" class="form-control" id="Telefone" name="telefone"
                                        value="(11) 4440-1314">
                                    <label for="tipos de comida" class="titulos">Tipos de Comida</label>
                                    <input type="text" class="form-control" id="tipos de comida" name="tipos de comida"
                                        value="Diversas">
                                    <label for="site" class="titulos">Site</label>
                                    <input type="text" class="form-control" id="site" name="site"
                                        value="www.pecorino.com.br">
                                    <label for="preço" class="titulos">Preço</label>
                                    <input type="text" class="form-control" id="preço" name="preço"
                                        value="R$100,00 - R$300,00">
                                    <div class="form-group disabled">
                                    </div>
                                    <div class="botoes">
                                        <button class="botao" id="site"> <a href="http://www.pecorino.com.br"
                                                target="blank">
                                                Conheça Mais </a>
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer_principal my-5">
        <p class="">2022 Todos os direitos reservados – Projeto Traveller</p>
    </footer>

</body>

</html>
